<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />

<head>
    <link rel="stylesheet" href="style.css">
    <style>
        #name {
            font-size: 1.5em;
            font-family: "Palatino", serif;
        }

        .item {
            margin: 0.6em;
            margin-block-end: 0.4em;
        }

        .profile-container {
            text-align: center;
            max-width: 300px;
            display: grid;
            grid-template-rows: max-content 1fr;
            height: 100%;
            grid-row-gap: 40px;
        }

        /* GitHub activity section styles */
        .github-logo {
            vertical-align: middle;
            padding: 0 0px 5px 0;
            height: 20px;
            width: 20px;
        }

        .github-updates {
            text-align: left;
            padding: 10px;
            font-size: 12pt;
        }

        .github-updates-header {
            margin: 0 0 7px 0;
            font-style: italic;
        }

        .github-commit-item {
            margin: 0 0 7px 0;
        }

        .github-section {
            border-left: solid 2px black;
            padding-left: 7px;
        }

        .github-repo-name {
            font-weight: 600;
        }

        .github-commit-message {
            font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
            font-size: 90%;
        }

        /* Media query for smaller screens */
        @media (max-width: 440px) {
            .profile-container {
                width: 100vw;
                max-width: none;
            }

            .github-updates {
                padding-left: 0;
                padding-right: 0;
            }
        }
    </style>
    <title>Jackson Fellows</title>
</head>

<body style="display: flex; justify-content: center;">
    <div id="box" class="profile-container">
        <div>
            <h2 class="item" id="name">Jackson Fellows</h2>
            <img src="head_low.jpg" width="180px">
            <p class="item">jtfellows@icloud.com</p>
            <p class="item"><a href="portfolio.html">Portfolio</a> | <a href="cv.pdf">CV</a></p>
            <p class="item"><a href="https://github.com/jacksonfellows">GitHub Profile</a></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
